<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diaz Ignacio Benjamín">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="Img/logo2.ico">
    <script src="https://kit.fontawesome.com/db4feac71b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="Img/logo.png" alt="">
        </a>
        <nav>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></i> PRODUCTOS</a>
            <a href="#"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</a>
            <a href="#"><i class="fa-solid fa-user"></i> REGISTRO</a>
            <a href="#"><i class="fa-solid fa-clipboard-list"></i> EXPERIENCIA DE USUARIO</a>
            <a href="#"><i class="fa-solid fa-check"></i> EXPECTATIVAS FUTURAS</a>
        </nav>
    </header>
    <main>
        <div class="registro-box">
                <div class="registro">
                    <div class="container-registro">
                        <div class="título">
                            Registro
                        </div>
                        <form action="#" method="get">
                            <div class="posicion-registro">
                                <div class="input-box">
                                    <label for="">Nombre Completo</label>
                                    <input type="text" placeholder="Ingrese su Nombre Completo" required>
                                </div>
                                <div class="input-box">
                                    <label for="">Nombre de Usuario</label>
                                    <input type="text" placeholder="Ingrese su Nombre de Usuario" required>
                                </div>
                                <div class="input-box">
                                    <label for="">Email</label>
                                    <input type="email" placeholder="Ingrese su Email" required>
                                </div>
                                <div class="input-box">
                                    <label for="">Teléfono</label>
                                    <input type="tel" placeholder="Ingrese su número de Teléfono" required>
                                </div>
                                <div class="input-box">
                                    <label for="">Contraseña</label>
                                    <input type="password" placeholder="Ingrese su Contraseña" required>
                                </div>
                                <div class="input-box">
                                    <label for="">Confirmación de Contraseña</label>
                                    <input type="password" placeholder="Confirme su Contraseña" required>
                                </div>
                            </div>
                            <div class="generos">
                                <input type="radio" name="género" id="select1">
                                <input type="radio" name="género" id="select2">
                                <div class="título-generos">
                                    Género
                                </div>
                                <div class="elegir">
                                    <label for="select1">
                                        <span class="select1"></span>
                                        <span class="género">Hombre</span>
                                    </label>
                                    <label for="select2">
                                        <span class="select2"></span>
                                        <span class="género">Mujer</span>
                                    </label>
                                </div>
                            </div>
                            <div class="boton-registro">
                                <input type="submit" value="Registrarse">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </main>
